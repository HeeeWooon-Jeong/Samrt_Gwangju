<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<form action="ex04"> <!-- 어디로 보낼 것인가 -->
	<!-- 요청을 받을 준비가 필요 >> 요청을 받았을 때 동작할 서버프로그램이 필요. 
	
		1. 우리 프로젝트 안으로 이동하는 경우
			- http://localhost:8081/Ex01Servlet/ : root 경로
			- root 경로까지는 알고 있음, 자동으로 붙여줌
			- root 경로를 생략할 수 있음 >> URLMapping만 적어도 된다!!
			
			
		2. 우리 프로젝트/컴퓨터 밖으로 이동하는 경우
			- 프로토콜부터 시작해서 전체 URL을 모두 적어주어야 함.
				
			
-->
	
		
	
	<!-- name="data" -->
		<input type="text" name="data"> <br>
		<input type="number" name="num"> <br>
		<!-- 데이터를 여러개 보낼테니 구별할수있는 네임을 사용 -->
		
		<!-- 언제 데이터를 전송할지 서브밋 필요 -->
		<input type="submit" value="더하기">
		
		
		<!-- button type은 기본이 submit 
			 submit 타입을 적지 않아도 된다. -->
		<button type="submit">전송</button> 
	
	</form>
	
</body>
</html>
