<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트</title>
    <style>
        p{
            /* 색깔 변경 */
            color: aqua;
            
            /* 글꼴 */
            font-family: '궁서','나눔스퀘어', '굴림';

            /* 글자 크기 */
            /* default 폰트 사이즈 : 16px */
            font-size: 20px;

            /* 두께 */
            /* bold, 100~900  조정 */
            font-weight: bold;

            /* 글자 스타일(기울임체) */
            font-style: italic;
        }
        
    </style>
</head>
<body>
    <p>겨울이 빨리 오면 좋겠다🍺</p>

</body>
</html>
