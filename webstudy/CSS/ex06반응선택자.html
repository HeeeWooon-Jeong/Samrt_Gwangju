<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /* 반응 선택자 */
    /* 대상:hover */
    /* - 대상에 마우스를 올렸을 때  */

    h1:hover{
        color: red;
    }
    /*  대상:active */
    /* - 대상을 클릭 했을 때 */
    h1:active{
        color: aqua;
    }


</style>
</head>

<body>
    <h1>좋아하는 카페음료</h1>
    <h2 class="subtitle">스타벅스</h2>
    <p>자몽허니블랙티</p>

</body>
</html>
