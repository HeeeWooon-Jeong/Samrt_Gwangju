<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 300px;
            float: right;
            /* float
            : 요소를 띄어서 자연스럽게 배치하게 해주는 속성
            left : 왼쪽에 띄우기
            right : 오른쪽에 띄우기 */
        }
        p{
            border: 5px solid black;
        }
        #p2{
            /* float 효과에서 벗어날수 있음 \
            : clear */
            clear: both;
        }
        

    </style>
</head>
<body>
    <img src="/img/imige1.jpg" alt="">
    <p>
        GoF 디자인 패턴
        GoF 디자인 패턴을 분류하는 기준은 두 가지이다.
        
    <p id="p2">
        행위 패턴은 클래스나 객체들이 서로 상호작용하는 방법이나 어떤 태스크, 어떤 알고리즘을 어떤 객체에 할당하는 것이 좋을지를 정의하는 패턴이다. 즉, 객체나 클래스의 교류 방법에 대해 정의하는 것이다. 행위 패턴은 하나의 객체로 수행할 수 없는 작업을 여러 객체로 분배하면서 그들 간의 결합도를 최소화 할 수 있도록 
    </p>
</body>
</html>
