<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 외부 CSS 파일을 가져오는 -->
    <link rel="stylesheet" href="myCss.css">
    <!-- 스타일 선언 방식 종류
    1) 내부 스타일 선언 방식
    : HTML문서 안에서 style태그 열어서 사용
    2) 외부 스타일 선언 방식
    : CSS 파일을 따로 만들어서 link태그를 활용해서 로드하는 방식
    3) 인라인 스타일
    4) 임포트 방식
    : CSS문서에 다른 CSS 파일을 로드하고싶을 떄 사용

    인라인 -> 내부 -> 외부
    
    
  </head>
  <body>
    <div id="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </body>
</html>
