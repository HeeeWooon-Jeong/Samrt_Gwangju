<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1) 제목태그  -->
    <h1>김준우❤</h1>
    <h2>김현중😍</h2>
    <h3>봉민혁👌</h3>
    <h4>인여진😒</h4>
    <h5>정희운😘</h5>

    <!-- 2) 단락 태그 -->
    <!-- paragraph의 약자 -->
    <!-- <p></p> <br></br> -->
    <p>
        뷰유웅우우웅신👏뷰유웅우우웅신👏뷰유웅우우웅신👏뷰유웅우우웅신👏뷰유웅우우웅신👏뷰유웅우우웅신👏
    <!-- 3) 줄바꿈(개행) 태그 -->
    </br>
        뷰유웅우우웅신👏뷰유웅우우웅신👏뷰유웅우우웅신👏
    </p>
    <!-- 4) 단락간의 구분(선) 태그 -->
    <!-- Horizontal rule -->
    <!-- <hr> -->
    
    <hr size = "10px"  color= "royalblue" width="100%" >
    <!-- hr 태그의 속성
        size : 두께 조정 
        color : 색상 조정
        width : 너비 조정
    -->


    <!-- 두께 = size -->
    <!-- align(정렬) = "center" -->
    <p align = "center">Hello, HTML!</p>






</body>
</html>
