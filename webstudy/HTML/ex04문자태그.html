<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        underline : 밑줄태그
        bold / strong : 볼드체 
        italic : 기울임체
        strikethrough : 줄 태그
        super script : 위 첨자 태그
        sub script : 아래 첨자 태그
    -->
    <u>김래정</u>
<br>
    <b>헬로우</b>
<br>
    <u>신지훈</u>
<br>
    <i>김다영</i>
</br>
    <s>봉민혁</s>
<br>
    <sup>담임</sup>안현진
<br>
    <sub>학생</sub>바보
<br>
    <strong>정희운</strong>


</body>
</html>
