<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 테이블태그 -->
    <!--
        align - 표의 정렬 방식(left, right, center) 지정
        bgcolor - 표의 배경색을 지정
        border - 표의 테두리 두께를 지정
        bordercolor - 표의 테두리 색 지정
        width - 표의 너비를 지정
        height - 표의 높이를 지정 -->

    <table border="2px" bordercolor="royalblue" align="center" bgcolor="">
      <!-- table row의 약자 -->
      <!-- 행(가로)를 표현 -->
      <tr>
        <!-- table data의 약자 -->
        <!-- 열(세로)를 표현 -->
        <td>이름</td>
        <td>나이</td>
      </tr>
      <tr>
        <td>김준우</td>
        <td>3세</td>
      </tr>
      <tr>
        <td>정희운</td>
        <td>3세</td>
      </tr>
      <tr>
        <td>인여진</td>
        <td>3세</td>
      </tr>
      <tr>
        <td>봉민혁</td>
        <td>3세</td>
      </tr>
      <tr>
        <td>김현중</td>
        <td>3세</td>
      </tr>
      <tr>
        <!-- colspan - 셀 옆으로 늘려 채우기 -->
        <td colspan="2">비고</td>
      </tr>
    </table>
  </body>
</html>
