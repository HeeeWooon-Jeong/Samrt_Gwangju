<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="2px" bordercolor="royalblue" align="center">
      <!-- table row의 약자 -->
      <!-- 행(가로)를 표현 -->
      <caption>
        뉴진스 정보
      </caption>
      <tr bgcolor="yellow">
        <th bgcolor="yellow">나이</th>
        <th bgcolor="yellow" colspan="2">이름/성별</th>
        <th bgcolor="yellow">비고</th>
      </tr>

      <tr align="center">
        <td>18세</td>
        <td>민지</td>
        <td>여자</td>
        <td rowspan="5"></td>
      </tr>
      <tr align="center">
        <td>18세</td>
        <td>하니</td>
        <td>여자</td>
      </tr>
      <tr align="center">
        <td>17세</td>
        <td>다니엘</td>
        <td>여자</td>
      </tr>
      <tr align="center">
        <td>16세</td>
        <td>해린</td>
        <td>여자</td>
      </tr>
      <tr align="center">
        <td>14세</td>
        <td>혜인</td>
        <td>여자</td>
      </tr>
    </table>
  </body>
</html>
