<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <table width="400">
            <!-- Step1 -->
            <tr bgcolor="grey" align="left" height="35">
                <th colspan="2">Step1 : 아이디/비번 입력</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">
                    아이디 :
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">
                    비밀번호 :
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">
                    비밀번호 확인 :
                </td>
                <td>
              .      <input type="password">
                </td>
            </tr>
            <!-- Step2 -->
            <tr bgcolor="grey" align="left" height="35">
                <th colspan="2">Step2 : 개인정보</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">
                    성별 :
                </td>
                <td>
                    남<input type="radio" name="gender" value="남자">
                    여<input type="radio" name="gender" value="여자">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">
                    혈액형 :
                </td>
                <td>
                    <select name="" id="">
                        <option value="">A형</option>
                        <option value="">B형</option>
                        <option value="">AB형</option>
                        <option value="">O형</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">
                    생일 :
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <!-- Step3 -->
            <tr bgcolor="grey" align="left" height="35">
                <th colspan="2">Step2 : 개인정보</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">
                    취미 :
                </td>
                <td>
                    축구 <input type="checkbox">
                    야구 <input type="checkbox">
                    농구 <input type="checkbox">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">
                    좋아하는 색깔 :
                </td>
                <td>
                    <input type="color">
                </td>
            </tr>
            <!-- Step4 -->
            <tr bgcolor="grey" align="left" height="35">
                <th colspan="2">Step4 : 적고 싶은 말</th>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea cols="60" rows="5"></textarea>
                </td>
            </tr>
            <!-- 제출/초기화 -->
            <tr align="center" bgcolor="whitesmoke">
                <td colspan="2">
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
