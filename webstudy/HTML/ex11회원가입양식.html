<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#">
      <table>
        <th width="400px" height="40px" bgcolor="gray" colspan="2" align="left">
          Step 1 : 아이디/비번 입력
        </th>
        <tr style="height: 35; background-color: whitesmoke">
          <td align="right">아이디 :</td>
          <td><input type="text" /></td>
        </tr>
        <tr style="height: 35; background-color: whitesmoke">
          <td align="right">비밀번호 :</td>
          <td><input type="password" /></td>
        </tr>
        <tr style="height: 35; background-color: whitesmoke">
          <td align="right">비밀번호 확인 :</td>
          <td><input type="password" /></td>
        </tr>

        <th width="400px" height="40px" bgcolor="gray" colspan="2" align="left">
          Step 2 : 개인정보
        </th>
        <tr style="height: 35; background-color: whitesmoke">
          <td align="right">성별 :</td>
          <td>
            남<input type="radio" name="gender" value="남" /> 여<input
              type="radio"
              name="gender"
              value="여"
            />
          </td>
        </tr>
        <tr style="height: 35; background-color: whitesmoke">
          <td align="right">혈액형 :</td>
          <td>
            <select name="" id="">
              <option value="">A형</option>
              <option value="">B형</option>
              <option value="">AB형</option>
              <option value="">O형</option>
            </select>
          </td>
        </tr>

        <th width="400px" height="40px" bgcolor="gray" colspan="2" align="left">
          Step 3 : 선호도
        </th>
        <tr style="height: 35; background-color: whitesmoke">
          <td align="right">취미 :</td>
          <td>
            축구 <input type="checkbox" name="" id="" /> 야구
            <input type="checkbox" name="" id="" /> 농구
            <input type="checkbox" name="" id="" />
          </td>
        </tr>
        <tr style="height: 35; background-color: whitesmoke">
          <td align="right">좋아하는 색깔 :</td>
          <td>
            <input type="color" />
          </td>
        </tr>

        <th width="400px" height="40px" bgcolor="gray" colspan="2" align="left">
          step 4 : 적고 싶은 말
        </th>
        <tr>
          <td colspan="2"><textarea cols="60" rows="10"></textarea></td>
        </tr>

        <tr>
          <td
            width="400px"
            height="30px"
            bgcolor="whitesmoke"
            colspan="2"
            align="center"
          >
            <input type="submit" /><input type="reset" />
          </td>
        </tr>
        <tr height="35" bgcolor="whitesmoke">
          <td colspan="2" align="center">
            <input type="submit" /> <input type="reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
