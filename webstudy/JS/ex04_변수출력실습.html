<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 문제
        // 사용자가 정보를 입력해주면 콘솔에 출력하는 프로그램을 구현
        // 변수, prompt, console.log()

        let num = prompt() 
        console.log(typeof(num))
        
        let name = prompt()
        console.log(typeof(name))
        let fruit = prompt()
        console.log(typeof(fruit))
        
        console.log("저는 ",num, "강의장의 ", name, "입니다. 좋아하는 과일은 ",fruit, "입니다.");

        // 더하기 연산자가 복잡할 때는 템플릿 연산자를 사용
        // 백틱(`)사용. 변수를 넣을 때는 ${변수이름}
        console.log(`난 ${num}반 ${name}이야 과일은 ${fruit}`);







    </script>
</body>
</html>
