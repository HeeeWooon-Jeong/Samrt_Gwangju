    <script>
        // 조건문 : if, elseif, if~else, switch~case

        let changed = confirm("니까?");

        if(changed == true){
            alert("환영합니다 ㅃ")
        }else{
            let name = prompt("정확한 이름입력")
            alert(`환영합니다 ${name}`)
        }

    </script>
