<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 랜덤숫자 맞추기 게임
        // 1. 랜덤한 수를 하나 뽑아주기 (1~100, 한 개의 숫자)
        // (Math.random()*원하는갯수)+원한는 시작숫자

        let ranNum = parseInt(Math.random()*100);
        console.log(ranNum);
        
        
        


        // 2. 사용자에게 숫자를 입력받아준다 (정답 맞출 때까지 계속 받아주기)

        // 3. 게임 결과 판정
        //    사용자 > 랜덤 : "더 작은 숫자가 정답입니다"
        //    사용자 < 랜덤 : "더 큰 숫자가 정답입니다"
        //    사용자 == 랜덤 : "정답입니다!" -> 종료

        while(true){
            let num = prompt()
            if(num>ranNum){
                alert("더 작은 숫자가 정답입니다")
            }else if(num === null){
                console.log(typeof(num));
                console.log(typeof(num));
                console.log(typeof(num));
                console.log(typeof(num));
                alert("더 큰 숫자가 정답입니다")
                break
            }else{
                alert("엘스")
                console.log(typeof(num));
                console.log(typeof(num));
                
                break
                alert("엘스")
            }
        }

    </script>
</body>
</html>
