<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 배열 실습

        // 1. 자신이 좋아하는 5가지를 담은 배열 만들기
        // 2. 배열 출력(제가 좋앟는 것은 )
        let arr = ['파이썬', '자바 ', '자바스크립트 ', '자바스크립트쌤', '진구'];
        for(let i=0;i<arr.length;i++){
            console.log(`제가 제일 좋아하는 것은`+arr[i]);
        }


        // 3. 배열의 마지막 요소를 제거하기
        // 4. 다시 2처럼 출력
        arr.pop()
        console.log(arr);

        // 5. 배열의 마지막 요소에 코딩을 넣기
        // 6. 다시 2처럼 출력
        arr.push('코딩')
        console.log(arr);


        // 7. 배열 속에 '코딩' 이 있는지 출력(인덱스 번호까지)
        // -> '코딩' 있니? true
        // -> '코딩'은 00번째 인덱스에 있어요
        arr.indexOf('코딩')
        console.log(arr.includes('코딩'));
        console.log(arr.indexOf('코딩'));


        // 8. 배열 속 3,4번 인덱스 데이터를 새로운 배열로 빼오기
        // 9. 새로운 배열은 00, 00 입니다 출력

        let unit = arr.slice(3,5);
        console.log('새로운 배열은 ',unit,' 입니다');

        // 10. 기존 배열속 0~ 2번 데이터 제거하기
        // 11. 그 빈자리는 '프로젝트하기로' 대체

        arr.splice(0,3,'프로젝트하기')
        console.log(arr);

        // 12. 최종 배열의 길이 출력하기 
        console.log(`내가 좋아하는 것의 갯수는 : ${arr.length} 개 입니다`);

    </script>
</body>
</html>
