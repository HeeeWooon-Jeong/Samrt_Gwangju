      // 1. 사용자에게 이모지와 숫자를 입력받는다.
      // 2. 두 개의 입력값을 pyramid()에 전달
      // 3. pyramid() 에서 전달받은 값을 이용해서 피라미드 모양 출력하기
      // ex) ★ / 3 입력
      // ★
      // ★★
      // ★★★

      // 출력하는법
      // document.write();

      let emoji = prompt("이모지 입력"); 
      let num =  prompt("숫자입력");

        function pyramid(e, n ){
            for(let i=0; i<n; i++){
                for(let j=0; j<=i; j++){
                    document.write(e);
                }
                document.write("<br>")
            }
        }

        pyramid(emoji, num);
