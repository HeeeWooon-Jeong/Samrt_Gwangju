<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JS: 객체 기반 언어
        //(변수는 객체가 아니다)

        //변수
        //let num=2;
        //--> 변수는 하나의 데이터만 넣을 수 있다

        //객체
        //let num = {"n1":3, "n2":4...}
        //--> 여러 데이터를 한번에 담아 올 수 있다.

        

        //구조 : {key : value, key : value, key : value,...}
        // key : 객체의 property(속성) - 문자열
        // value : property의 값
        // value에는 기본 자료형, 객체타입 데이터, 함수
        // 사용자 정의 객체
        let heewoon = {
            "name" : "ㅎㅇ",
            "age" : 30,
            "info" : function(){
                console.log(heewoon.name)
            }
        }

        console.log(heewoon);

        // heewoon라고 하는 객체에서 이름을 출력
        console.log(heewoon.name);

        // heewoon 객체의 info 함수 실행
        heewoon.info()

        // heewoon 객체의 age 변경하기
        heewoon.age = 30


        // 객체
        // : 내장객체, 브라우저객체, 사용자정의객체

        // 내장객체 : 브라우저 속 자바스크립트 엔진에 내장된 객체
        // ex) 날짜 객체, 수학 객체, 배열 객체, 문자열 객체...
        // 날짜 객체 : getData() -> 현재 요일을 가져와주는 객체
        // 수학 객체 : Math.random() -> 랜덤 숫자를 반환해 주는 객체
        // 배열 객체 : push() , pop()
        // 문자열 객체 : length

        // 사용자 정의 객체 : 사용자가 생성하는 객체.

        // 브라우저 객체 
        // : 브라우저에 내장된 객체 (계층적 구조)
        // ex) alert(), prompt(), confirm()....

        // 브라우저 객체 안에도 여러 객체들이 있는데
        // 우리가 제어해볼 것은 document객체

    </script>
</body>
</html>
