    <p id="num">0</p>
    <button id="btn-plus" oneclick="plusNumber()">증가</button>
    <button id="btn-minus">감소</button>
    <script>


    $('#btn-plus').on('click',function() {
        paseInt($('#num').text())+=1
      
      
    
        
    })
    
    

    const minusNumber = function () {
       let n = Number(num.textContent);
       if (n > 0) {
          n -= 1;
       }
       num.textContent = n;
       }
